<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="serachbox.css">
    <script defer src="serachbox.js"></script>
    <script src="https://kit.fontawesome.com/6364eb0758.js" crossorigin="anonymous"></script>
    <title>Font Animation</title>
</head>
<body>
    <form>
		<div class="filed-name">
			<i class="fas fa-user"></i>
			<input type="text" placeholder="UserName" required/>
			<i class="fas fa-arrow-circle-down"></i>
		</div>
		<div class="email innactive">
			<i class="fas fa-envelope"></i>
			<input type="email" placeholder="e-mail" required>
			<i class="fas fa-arrow-circle-down"></i>
		</div>
		<div class="password innactive">
			<i class="fas fa-key"></i>
			<input type="text" placeholder="password" required>
			<i class="fas fa-arrow-circle-down"></i>
		</div>
		<div class="finish innactive">
			<p>Thank you!!!</p>
			<i class="fas fa-heart"></i>
		</div>
	</form>
</body>
</html>
